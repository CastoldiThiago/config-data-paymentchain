eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-server:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  tracing:
    sampling:
      probability: 1.0 # En prod deber√≠a ser menor

  zipkin:
    tracing:
      endpoint: http://zipkin:9411/api/v2/spans

  endpoint:
    health:
      show-details: always