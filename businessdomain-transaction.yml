server:
  port: 8083 # Puerto interno en Docker

spring:
  datasource:
    url: jdbc:postgresql://postgres-db:5432/paymentchain_db
    username: postgres
    password: admin
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  data:
    redis:
      host: redis-cache
      port: 6379
  kafka:
    bootstrap-servers: kafka:29092 # Nombre del contenedor y puerto interno
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: false # Para evitar problemas de clases entre microservicios

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-server:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"
  tracing:
    sampling:
      probability: 1.0 # En prod deber√≠a ser menor
    zipkin:
      tracing:
        endpoint: http://zipkin:9411/api/v2/spans
  endpoint:
    health:
      show-details: always